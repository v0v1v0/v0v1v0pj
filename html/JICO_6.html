<h2>Generate diagonal matrix</h2>

<h3>Description</h3>

<p>This function returns a diagonal matrix using the input vector or number as diagonal.
</p>


<h3>Usage</h3>

<pre><code class="language-R">DIAG(e)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>e</code></td>
<td>
<p>Diagonal element. Can be a vector or a number</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A square diagonal matrix using the input as diagonal elements
</p>
