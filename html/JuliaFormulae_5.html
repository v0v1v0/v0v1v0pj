<h2>Convert R formula to Julia syntax</h2>

<p>Convert R formula to Julia syntax
</p>


<h3>Usage</h3>

<pre><code class="language-R">julia_formula(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A formula object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A Julia-compatible formula object
</p>


<h3>Examples</h3>

<pre><code class="language-R">julia_formula(y ~ a)

julia_formula(y ~ a + I(a ^ 2) + (a || b))
</code></pre>
