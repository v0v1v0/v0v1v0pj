<h2>Extracts a subseries.</h2>

<h3>Description</h3>

<p>Extracts a subseries.
</p>


<h3>Usage</h3>

<pre><code class="language-R">subseries(ts, start, end)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>ts</code></td>
<td>
<p>the input timeseries (0-based, left inclusive).</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>start</code></td>
<td>
<p>the interval start.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>end</code></td>
<td>
<p>the interval end.</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">y = c(-1, -2, -1, 0, 2, 1, 1, 0)
subseries(y, 0, 3)
</code></pre>
