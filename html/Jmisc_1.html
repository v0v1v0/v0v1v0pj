<h2>Concatenate two strings</h2>

<h3>Description</h3>

<p>Paste two strings together without separation.
</p>


<h3>Usage</h3>

<pre><code class="language-R">s1 %+% s2
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>s1</code></td>
<td>
<p>First String</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>s2</code></td>
<td>
<p>Second String</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p><code>paste(s1,s2,sep="")</code>
</p>


<h3>Author(s)</h3>

<p>TszKin Julian Chan <a href="mailto:ctszkin@gmail.com">ctszkin@gmail.com</a>
</p>


<h3>Examples</h3>

<pre><code class="language-R">cat("Hello" %+% "World")
</code></pre>
