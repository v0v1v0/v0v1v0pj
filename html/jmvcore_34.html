<h2>Determines the index where an item appears</h2>

<h3>Description</h3>

<p>Determines the index where an item appears
</p>


<h3>Usage</h3>

<pre><code class="language-R">matchSet(x, table)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>the item to find</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>table</code></td>
<td>
<p>the object to search</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>the index of where the item appears, or -1 if it isn't present
</p>
