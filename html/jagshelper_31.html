<h2>Random Colors</h2>

<h3>Description</h3>

<p>Creates a vector of randomly-generated colors.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rcolors(n)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>Vector length</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A vector of colors
</p>


<h3>Author(s)</h3>

<p>Matt Tyers
</p>


<h3>Examples</h3>

<pre><code class="language-R">n &lt;- 1000
cols &lt;- rcolors(n)
x &lt;- runif(n)
y &lt;- runif(n)
plot(x,y, col=cols, pch=16)
</code></pre>
