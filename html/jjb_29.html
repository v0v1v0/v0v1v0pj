<h2>Lag Vector Values</h2>

<h3>Description</h3>

<p>Provides a lagging mechanism for vector data.
</p>


<h3>Usage</h3>

<pre><code class="language-R">lagged(x, lag = 1)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A <code>vec</code> of data.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>lag</code></td>
<td>
<p>An <code>integer</code> value.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A <code>vector</code> with lagged values and <code>NA</code>s.
</p>


<h3>Author(s)</h3>

<p>James Balamuta
</p>


<h3>Examples</h3>

<pre><code class="language-R">x = rnorm(10)

lagged(x, 2)
</code></pre>
