<h2>Stop server</h2>

<h3>Description</h3>

<p>Stops the server and closes all currently opened pages (if any). This function is a 
wrapper of <code>stopServer</code> method of class <code>App</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">closePage()
</code></pre>


<h3>See Also</h3>

<p><code>openPage</code>
</p>
