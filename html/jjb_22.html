<h2>Is R Open in RStudio?</h2>

<h3>Description</h3>

<p>Detects whether R is open in RStudio.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_rstudio()
</code></pre>


<h3>Value</h3>

<p>A <code>logical</code> value that indicates whether R is open in RStudio.
</p>


<h3>Author(s)</h3>

<p>James Balamuta
</p>


<h3>Examples</h3>

<pre><code class="language-R">is_rstudio()
</code></pre>
