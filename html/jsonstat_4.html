<h2>Unbox list object</h2>

<h3>Description</h3>

<p>This function marks atomic vectors in given list as a singleton, so that it
will not turn into an 'array' when encoded into JSON.
</p>


<h3>Usage</h3>

<pre><code class="language-R">autounbox(.list)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>.list</code></td>
<td>
<p>a list contains atomic vectors</p>
</td>
</tr></table>
