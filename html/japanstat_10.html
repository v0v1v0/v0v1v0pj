<h2>Set attributes of 'e-Stat' API</h2>

<h3>Description</h3>

<p>Set attributes of 'e-Stat' API
</p>


<h3>Usage</h3>

<pre><code class="language-R">estat_set(i, value)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>i</code></td>
<td>
<p>An attribute name.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>value</code></td>
<td>
<p>An attribute value</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>No output..
</p>


<h3>Examples</h3>

<pre><code class="language-R">estat_set("estat_limit_downloads", 1e5)
estat_set("estat_limit_items", 1e2)
</code></pre>
