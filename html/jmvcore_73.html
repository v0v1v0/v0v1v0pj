<h2>Converts a vector of values to numeric</h2>

<h3>Description</h3>

<p>Similar to <code>as.numeric</code>, however if the object has a values
attribute attached, these are used as the numeric values
</p>


<h3>Usage</h3>

<pre><code class="language-R">toNumeric(object)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>object</code></td>
<td>
<p>the vector to convert</p>
</td>
</tr></table>
