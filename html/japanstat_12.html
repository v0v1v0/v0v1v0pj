<h2>Set language of 'e-Stat' API</h2>

<h3>Description</h3>

<p>Set language of 'e-Stat' API
</p>


<h3>Usage</h3>

<pre><code class="language-R">estat_set_lang(lang)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>lang</code></td>
<td>
<p>A language of 'e-Stat' API, Japanese (<code>"J"</code>) or English (<code>"E"</code>).</p>
</td>
</tr></table>
<h3>Value</h3>

<p>No output.
</p>


<h3>Examples</h3>

<pre><code class="language-R">estat_set_lang("J")
</code></pre>
