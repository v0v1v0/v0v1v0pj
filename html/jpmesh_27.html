</p>

<pre><code class="language-R">rmesh(n, mesh_size = 1)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>Number of samples</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>mesh_size</code></td>
<td>
<p>Export mesh size from 80km to 1km.</p>
</td>
</tr>
</table>
<h3>Value</h3>

</p>
