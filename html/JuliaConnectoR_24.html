<h2>Stop the connection to Julia</h2>

<h3>Description</h3>

<p>This ends the connection to Julia. Julia terminates if no R process is
connected any more.
</p>


<h3>Usage</h3>

<pre><code class="language-R">stopJulia()
</code></pre>
