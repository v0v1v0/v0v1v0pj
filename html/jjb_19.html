<h2>Convert 0-255 to a Hex number</h2>

<h3>Description</h3>

<p>This is a helper function for <code>rgb_to_hex</code>. This function takes a
single R, G, or B numeric value and converts it to hex.
</p>


<h3>Usage</h3>

<pre><code class="language-R">int_to_hex(n)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>An <code>int</code></p>
</td>
</tr></table>
<h3>Value</h3>

<p>A <code>string</code> of length 2.
</p>


<h3>Examples</h3>

<pre><code class="language-R">int_to_hex(22)
</code></pre>
