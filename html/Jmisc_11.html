<h2>Repeat a vector by col</h2>

<h3>Description</h3>

<p>Repeat a vector by col
</p>


<h3>Usage</h3>

<pre><code class="language-R">repCol(x, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p><code>vector</code> or <code>matrix</code></p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>number of replication</p>
</td>
</tr>
</table>
